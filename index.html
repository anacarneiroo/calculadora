<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">
        <div id="resultado"></div>
        <div id="baixo">
            <div id="numeros">
                <div id="7" class=" bot numbers" >7</div>
                <div id="8" class=" bot numbers">8</div>
                <div id="9" class=" bot numbers">9</div>
                <div id="4" class=" bot numbers">4</div>
                <div id="5" class=" bot numbers">5</div>
                <div id="6" class=" bot numbers">6</div>
                <div id="1" class=" bot numbers">1</div>
                <div id="2" class=" bot numbers">2</div>
                <div id="3" class=" bot numbers">3</div>
                <div id="ac" class="bot">AC</div>
                <div id="0" class=" bot numbers">0</div>
                <div id="igual" class="bot">=</div>
            </div>
            <div id="operations">
                <div id="divisao" class="bot">/
                </div>
                <div id="multiplicacao" class="bot">*</div>
                <div id="subtracao" class="bot">-</div>
                <div id="adicao" class="bot " >+</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
